<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-tac-toe</h1>
  </header>
  
  <main class="content">

    <div class="options">

      <div id="mark-select" class="radio-buttons">
        <div class="radio-button">
          <input type="radio" name="mark-select" id="x-radio" value="x">
          <label for="x-radio" class="x">x</label>
        </div>
        <div class="radio-button">
          <input type="radio" name="mark-select" id="o-radio" value="o">
          <label for="o-radio" class="o">o</label>
        </div>
      </div>

      <div id="mark-info">
        Please, select a mark.
      </div>  

      <div class="ai">
        <label for="ai">Replace player two with AI?</label>
        <input type="checkbox" id="ai" placeholder="AI">
      </div>

      <div id="game-start-info" class="not-started">
        Game has been not started yet.
      </div>

      <button id="game-start" class="button">
        Start game
      </button>

    </div>

    <div class="game">

      <div class="gameboard" id="gameboard">
      </div>

      <div id ="winner-info">
      </div>

    </div>

  </main>

  <footer>
    Made by pdlmn &copy 2021
  </footer>
</body>
</html>
