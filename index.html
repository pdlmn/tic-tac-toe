<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-tac-toe</h1>
  </header>
  
  <main>

    <div class="options">

      <div id="mark-select">
        <input type="radio" name="mark-select" id="x-radio" value="x">
        <label for="x-radio">x</label>

        <input type="radio" name="mark-select" id="o-radio" value="o">
        <label for="o-radio">o</label>
      </div>

      <div id="mark-info">
        Please, select a mark.
      </div>

      <button id="game-start">
        Start game
      </button>

    </div>

    <div>

    <div id="game-start-info" class="not-started">
      Game has been not started yet.
    </div>

    <div id ="winner-info" class="">

    </div>

    </div>

    <div class="gameboard" id="gameboard">
    </div>

  </main>

  <footer>
    Made by pdlmn &copy 2021
  </footer>
</body>
</html>
